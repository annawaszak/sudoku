<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap" rel="stylesheet">
    <title>Sudoku</title>
</head>
<body>
    <header>
        <h1>Ironhack Sudoku</h1>
        <div id="setup-game">
            <div id="diff">
                <h3>Choose difficulty: </h3>
                <label for="diff-easy"><input id="diff-easy" type="radio" name="diff" value="easy" checked>Easy</label>
                <label for="diff-medium"><input id="diff-medium" type="radio" name="diff" value="medium">Medium</label>
                <label for="diff-hard"><input id="diff-hard" type="radio" name="diff" value="hard">Hard</label>
            </div>
            <div id="time">
                <h3>Choose time: </h3>
                <label for="time-three"><input id="time-three" type="radio" name="time" value="three" checked>3 min</label>
                <label for="time-five"><input id="time-five" type="radio" name="time" value="five">5 min</label>
                <label for="time-ten"><input id="time-ten" type="radio" name="time" value="ten">10 min</label>
            </div>
            <!-- <div id="theme">
                <h3>Choose theme: </h3>
                <label for="theme-light"><input id="theme-light" type="radio" name="theme" value="light" checked>Light</label>
                <label for="theme-dark"><input id="theme-dark" type="radio" name="theme" value="dark">Dark</label>
            </div> -->
        </div>
        <button id="start-btn">Create New Game!</button>
    </header>
    <section>
        <div id="stats">
            <p id="timer"></p>
            <p id="lives"></p>
        </div>
        <div id="game">
            <div id="board"></div>
            <div id="side-panel" class="hidden">
                <p id="one">1</p>
                <p id="two">2</p>
                <p id="three">3</p>
                <p id="four">4</p>
                <p id="five">5</p>
                <p id="six">6</p>
                <p id="seven">7</p>
                <p id="eight">8</p>
                <p id="nine">9</p>
            </div>
        </div>
    </section>
    <footer>
        <p>Made by Ania</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
