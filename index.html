<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://unpkg.com/mvp.css"> -->
    <title>Sudoku</title>
</head>
<body>
    <header>
        <h1>Sudoku with a twist</h1>
        <div class="setup-game">
            <div class="diff">
                <h3>Choose difficulty: </h3>
                <label for="diff-easy"><input id="diff-easy" type="radio" name="diff" value="easy" checked>Easy</label>
                <label for="diff-medium"><input id="diff-medium" type="radio" name="diff" value="medium">Medium</label>
                <label for="diff-hard"><input id="diff-hard" type="radio" name="diff" value="hard">Hard</label>
                <label for="diff-expert"><input id="diff-expert" type="radio" name="diff" value="expert">Expert</label>
            </div>
            <div class="time">
                <h3>Choose time: </h3>
                <label for="time-5"><input id="time-5" type="radio" name="time" value="5" checked>5 min</label>
                <label for="time-10"><input id="time-10" type="radio" name="time" value="10">10 min</label>
                <label for="time-15"><input id="time-15" type="radio" name="time" value="15">15 min</label>
                <label for="time-no"><input id="time-no" type="radio" name="time" value="no-limit">No limit</label>
            </div>
        </div>
        <button class="start-btn">New Game</button>
    </header>
    <section>
        <div>
            <p class="countdown"></p>
        </div>
        <div class="popup"></div>
        <div class="game">
            <div class="board"></div>
            <div class="side-panel hidden">
                <p id="*" value="*" >❤️</p>
                <p id="I" value="I" >I</p>
                <p id="R" value="R" >R</p>
                <p id="O" value="O" >O</p>
                <p id="N" value="N" >N</p>
                <p id="H" value="H" >H</p>
                <p id="A" value="A" >A</p>
                <p id="C" value="C" >C</p>
                <p id="K" value="K" >K</p>
            </div>
        </div>
        <div class="help">
            <button class="hint hidden" title="Check whether the particular cell is accurate">Get a hint</button>
            <button class="mistakes hidden" title="See all the mistakes you made">Show mistakes</button>
            <button class="solution hidden" title="See the solution">Show solution</button>

        </div>
    </section>
    <footer>
        <p>Made by Ania</p>
    </footer>
    <script src="./data.js"></script>
    <script src="./main.js"></script>
</body>
</html>
